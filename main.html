<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">
		<div>
			<label for="name">Name</label>
		    <input type="text" id="name" name="name" placeholder="Name" required>
		</div>
		<div>
			<label for="email">Email</label>
		    <input type="email" id="email" name="email" placeholder="Email" required>
		</div>
		<div>
			<label for="gender">Gender</label>
			<input type="radio" id="gender_m" name="gender" value="male" required>
			<label for="gender_m">Male</label>
			<input type="radio" id="gender_f" name="gender" value="female" required>
			<label for="gender_f">Female</label>
		</div>
		<div>
			<label for="laptop">Laptop Brands</label>
			<select id="laptop" name="laptop">
				<option value="">--Please choose an option--</option>
				<option value="Apple">Apple</option>
				<option value="Asus">Asus</option>
				<option value="HP">HP</option>
			</select>
		</div>
		<div>
			<label for="age">Age</label>
			<input type="number" id="age" name="age" placeholder="Age">
		</div>
		<div>
			 <label for="dob">DOB</label>
             <input type="date" id="dob" name="dob" required>
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
		</div>
		 <div>
            <label for="portfolio">Portfolio URL</label>
            <input type="url" id="portfolio" name="portfolio" placeholder="Portfolio URL">
        </div>
		<div>
			<input type="submit" id="submit" value="Submit">
		</div>
	</form>
</body>

</html>
