<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

<form method="post">
  <div>
    <label for="name">Name*</label>
    <input type="text" id="name" name="name" placeholder="Name" required>
  </div>
  <div>
    <label for="email">Email*</label>
    <input type="email" id="email" name="email" placeholder="Email" required>
  </div>
  <div>
    <label>Gender*</label>
    <div>
      <input type="radio" id="gender_m" name="gender" value="male" required>
      <label for="gender_m">Male</label>
    </div>
    <div>
      <input type="radio" id="gender_f" name="gender" value="female" required>
      <label for="gender_f">Female</label>
    </div>
  </div>
  <div>
    <label for="laptop">Laptop Brands</label>
    <select id="laptop" name="laptop">
      <option value="">--Please choose an option--</option>
      <option value="Apple">Apple</option>
      <option value="Asus">Asus</option>
      <option value="HP">HP</option>
    </select>
  </div>
  <div>
    <label for="age">Age*</label>
    <input type="number" id="age" name="age" placeholder="Age" required>
  </div>
  <div>
    <label for="dob">DOB*</label>
    <input type="date" id="dob" name="dob" placeholder="DOB" required>
  </div>
  <div>
    <label for="password">Password*</label>
    <input type="password" id="password" name="password" placeholder="Password" required>
  </div>
  <div>
    <label for="portfolio">Portfolio URL</label>
    <input type="url" id="portfolio" name="portfolio" placeholder="Portfolio URL" required>
  </div>
  <div>
    <button type="submit" id="submit">Submit</button>
  </div>
</form>

</body>

</html>
